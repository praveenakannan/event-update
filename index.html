<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event-update-page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <div class="first">
      <div class="container text-center">
        <div class="row">
          <div
            class="col"
            style="margin-top: 20px; font-size: 30px; font-weight: 500"
          >
            Event 1
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col" style="font-size: 20px">
            Number of available seats: &#160 23
          </div>
        </div>
      </div>
      <br />
      <div class="second">
        
        <div class="container text-center">
          <div class="row">
            <div
              class="col-2"
              style="margin-top: 90px; font-size: 30px; font-weight: 500;border: 2px solid black;margin-left: 100px;height: 200px;"
            >
            <img src="./images/event image.jpg" alt="Event" style="height: 150px;margin-top: 20px;margin-left: 6px;width: 150px;border-radius: 50%;">

            </div>
            <div class="col" style="font-size: 20px">
              <div style="margin-top: 20px;text-align: right;">
              <label for="fname">Name:</label>
              <input type="text" name="fstname" id="fname" style="width: 60%;margin-right: 100px;"><br><br>
              <label for="mailid">Email:</label>
              <input type="email" name="email" id="mailid"style="width: 60%;margin-right: 100px;"><br><br>
              <label for="phno">Phone.No.:</label>
              <input type="text" name="pnumber" id="phno" style="width: 60%;margin-right: 100px;"><br><br>
              <label for="seatsno">Number of seats:</label>
              <input type="number" name="seats" id="seatsno" style="margin-right: 388px;"><br><br>
              <label for="attendnm">Name of Attendee 2:</label>
              <input type="text" name="attname" id="attendnm" style="width: 60%;margin-right: 100px;"><br><br>
              <input type="button" value="Submit" style="margin-right: 50px;width: 150px;">
              <input type="button" value="Cancel" style="margin-right: 350px;width: 150px;">

            </div>
            
            </div>
          </div>
         
        </div>
      </div>
    </div>
  </body>
</html>
